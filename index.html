<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PNG Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js"></script>
    <style>
        #canvasContainer {
            min-height: 400px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            max-height: calc(100vh - 160px);
            overflow-y: scroll;
        }

        #pageSelection {
            max-height: calc(100vh - 200px);
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h2 class="mt-3 mb-3">PDF to PNG Converter</h2>
        <div class="row">
            <div class="col-md-3">
                <div>
                    <input class="form-control" type="file" id="fileInput" accept="application/pdf">
                </div>
                <div id="pageSelection" class="border rounded mt-3 p-2">
                    0 Pages Loaded
                </div>
                <button id="exportButton" class="btn btn-primary mt-3" disabled>Export Selected Pages</button>
            </div>
            <div class="col-md-9">
                <div id="canvasContainer"></div>
                <div id="downloadLinks" class="my-3"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="theme.js"></script>
</body>

</html>
